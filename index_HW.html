<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>

<body>
    <form action="">
        <label for="Personal Detail">Personal details</label>
        <label for="Salutation">Salutation :</label>
        <select name="Salutation" id="Salutation">
            <option>Salutation</option>
            <option value="Mr.">Mr.</option>
            <option value="Ms.">Ms.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Dr.">Dr.</option>
        </select><br><br>


        <label for="First Name">First Name :</label>
        <input type="text" id="First Name" name="First Name" placeholder="abcd"><br>
        <br>
        <label for="Last Name">Last Name :</label>
        <input type="text" id="Last Name" name="Last Name" placeholder="abcd"><br>
        <br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="female" value="female">
        <label for="female">Female</label><br><br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" value="abc@gmail.com"><br><br>
        <label for="Date of Birth">Date of Birth : </label>
        <input type="date" name="DOB" id="DOB"><br><br>

        <label for="Address">Address :</label><br>
        <textarea name="" id="" cols="40" rows="6"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
