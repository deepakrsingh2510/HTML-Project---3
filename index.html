<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="First Name">First Name :</label>
        <input type="text" id="First Name" name="First Name"><br>
        <br>
        <label for="Middle Name">Middle Name :</label>
        <input type="text" id="Middle Name" name="Middle Name"><br>
        <br>
        <label for="Last Name">Last Name :</label>
        <input type="text" id="Last Name" name="Last Name"><br>
        <br>

        <label for="Course">Course :</label>
        <select name="Course" id="Course">
            <option>Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            <option value="M.Tech">M.Tech</option>
        </select><br><br>
        <label for="Gender">Gender:</label><br>
        <input type="radio" name="Gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="Gender" id="female" value="female">
        <label for="female">Female</label><br>
        <input type="radio" name="Gender" id="other" value="other">
        <label for="other">Other</label> <br><br>
        <label for="DOB">DOB : </label>
        <input type="datetime-local" name="DOB" id="DOB"><br><br>
        <label for="Contact">Phone :</label>
        <input type="text" name="Contact" id="Contact" value="+91" size="1" disabled>
        <input type="number" name="Contact" id="Contact" min="999999999" max="9999999999"><br><br>
        <label for="Address">Address :</label><br>
        <textarea name="" id="" cols="40" rows="6"></textarea><br><br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="password">Password :</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="password">Re-type Password :</label>
        <input type="password" name="password" id="password"><br><br>
        <input type="checkbox" name="Declaration" id="Declaration">
        <label for="Declaration">Agree to all Team & Conditions</label><br><br>
        <label for="File">Choose File :</label>
        <input type="file" name="File" id="File"><br><br>
        <label for="Color">Choose Color :</label>
        <input type="color" name="Color" id="Color"><br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
